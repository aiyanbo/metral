language: scala
services: docker

before_install:
  - docker run -d -p 127.0.0.1:5672:5672 --hostname localhost --name some-rabbit rabbitmq:3

scala:
  - 2.13.0
  - 2.12.8
  - 2.11.12

jdk:
  - oraclejdk8

script:
  - sbt clean coverage test coverageReport
  - sbt ";++ 2.12.8 test"
  - sbt ";++ 2.11.12 test"

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - sbt coveralls
